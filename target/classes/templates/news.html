<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
</head>
<body>

    <header th:replace="fragments/header :: header">

    </header>

    <p>Single news page</p>

    <h2 th:text="${news.heading}">Heading</h2>

    <h4 th:text="${news.lead}">Leading paragraph</h4>
    <p th:text="${news.releaseTime}">Release Time</p>

    <section th:each="category: ${categories}">
        <h4 th:text="${category.name}"></h4>
    </section>

    <section th:each="journalist: ${journalists}">
        <h4 th:text="${journalist.name}"></h4>
    </section>

    <!--IMAGE HERE -->
    <div class="image">
        <img th:src="@{/news/{id}/content(id=${imageid})}" />
    </div>

</body>
</html>
