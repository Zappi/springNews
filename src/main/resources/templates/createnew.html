<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        img {
            width: 150px;
            height: 150px;
        }
        ul, li {
            list-style-type: none;
        }
    </style>
</head>
<body>

<div class="container">

<header th:replace="fragments/header :: header">

</header>

    <form method="POST" th:action="@{/news/create}" enctype="multipart/form-data">
        <p>Heading<input type="text" name="heading"/></p>
        <p>Lead paragraph<input type="text" name="lead"/></p>
        <p>Text<textarea rows="10" cols="50" name="text"> Enter the text here...</textarea></p>
        <p>Authors<input type="text" name="journalists"/></p>
        <p>Categories<input type="text" name="categories"/></p>
        <input type="file" name="file" id="file"/>

        <input type="submit" value="Send"/>
    </form>
</div>

</body>
</html>
