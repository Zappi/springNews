<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

    <header th:replace="fragments/header :: header">

    </header>

    <h3>Latest News:</h3>

    <ul>
        <li th:each="singleNew: ${news}">
            <a th:href="@{/news/{id}(id=${singleNew.id})}" th:text="${singleNew.heading}">Heading</a> <br>
            <span th:text="${singleNew.localTime}">Date</span><br>
            <span th:text="${singleNew.lead}">Lead</span>
            <div class="image">
                <img th:src="@{/news/${singleNew.image.id}/content}" />
            </div>
        </li>
    </ul>


</body>
</html>
