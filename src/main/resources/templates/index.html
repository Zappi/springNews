<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        img {
            max-width: 200px;
            max-height: 100px;
        }

        ul, li {
            list-style-type: none;
        }

        .news-list-front-page {
            margin-top: 50px;
        }

        .photos-list-front-page {
            margin-bottom: 50px;
        }

    </style>

</head>
<body>

    <div class="container">

    <div th:replace="fragments/header :: nav">

    </div>

    <h2> Latest News</h2>

    <div class="row">
        <div class="col-xs-6">
            <ul>
                <li class="news-list-front-page" th:each="singleNew: ${news}">
                    <a th:href="@{/news/{id}(id=${singleNew.id})}" th:text="${singleNew.heading}">Heading</a> <br>
                    <span th:text="${singleNew.localTime}">Date</span><br>
                    <span th:text="${singleNew.lead}">Lead</span>
                </li>
            </ul>
        </div>

        <div class="col-xs-6">
            <ul>
            <li class="photos-list-front-page" th:each="imageid: ${imageids}">
                <div class="image">
                    <img th:src="@{/news/{id}/content(id=${imageid})}" />
                </div>
            </li>
            </ul>
        </div>
    </div>
    </div>


</body>
</html>
