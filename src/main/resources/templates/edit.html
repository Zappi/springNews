<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a New</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        img {
            width: 150px;
            height: 150px;
        }
        ul, li {
            list-style-type: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div th:replace="fragments/header :: nav">

    </div>

    <ul>
        <li th:each="error: ${errors}">
            <p th:text="${error}">error</p>
        </li>
    </ul>


    <form method="POST" th:action="@{/news/edit/{id}(id=${news.id})}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="heading">Heading: </label>
            <input type="text" class="form-control" name="heading" th:value="${news.heading}">
        </div>
        <div class="form-group">
            <label for="leading">Lead paragraph:</label>
            <input type="text" class="form-control" name="lead" th:value="${news.lead}">
        </div>
        <div class="form-group">
            <label for="text">Text: </label>
            <textarea class="form-control" rows="10" name="text" th:field="${news.text}"></textarea>
        </div>
        <div class="form-group">
            <label for="authors">Authors: </label>
            <input type="text" name="journalists" class="form-control">
        </div>
        <div class="form-group">
            <label for="categories">Categories: </label>
            <input type="text" name="categories"  class="form-control">
        </div>
        <div class="btn">
            <input type="file" name="file" id="file"/>
        </div>
        <div class="btn">
            <input type="submit" value="Send"/>
        </div>
    </form>



</div>

</body>
</html>
