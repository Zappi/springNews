<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        ul {
            list-style-type: none;
        }

        .inlined-header {
            display: inline;
        }

    </style>

</head>
<body>

<div class="container">

    <div th:replace="fragments/header :: nav"></div>

    </header>

    <h2 class="inlined-header">News in </h2> <h2 th:text="${categoryName}">name</h2>

    <ul>
        <li th:each="singleNew: ${news}">
            <a th:href="@{/news/{id}(id=${singleNew.id})}" th:text="${singleNew.heading}">Heading</a>
            <span th:text="${singleNew.localTime}">Date</span>
        </li>
    </ul>

</div>


</body>
</html>
